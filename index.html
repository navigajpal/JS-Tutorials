<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document123</title>
</head>
<body>
    <h2>What JS can do?</h2>

    <p id="demo">JS can change HTML content.</p>

    <p id="demo1">Date & Time Will be Displayed Here!</p>

    <button type="button" onclick='document.getElementById("demo").innerHTML = "Hello Himanshu!"'>Click Me!</button>

    <button type="button" ondblclick='document.getElementById("demo").innerHTML = "Hello Naveen!"'>Double Click Me!</button>

    <button type="button" onclick='document.getElementById("demo1").innerHTML = Date()'>Check Date & Time</button>
    
</body>
</html>
