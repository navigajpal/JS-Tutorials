<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BULB ON/OFF</title>
</head>
<body>
    <h2>Let's play with BULB</h2>

    <p>JS can change HTML attribute values</p>

    <p>In this case, JS changes the value of the src (source) attribute of an image.</p>

    <button onclick="document.getElementById('image').src='bulbOn.gif'">ON</button>

    <img id="image" src="bulbOff.gif">

    <button onclick="document.getElementById('image').src='bulbOff.gif'">OFF</button>

</body>
</html>
